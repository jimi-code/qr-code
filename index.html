<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr code </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="qr-container">
        <div class="qr">
            <img src="qr-code.jpeg" alt="qr-code" class="img">
            <p class="improve"><b>Improve your front-end <br>
            skills by building projects</b></p>
            <p class="scan">Scan the qr-code to visit the front-end <br>
            mentor and take your coding skills to <br>
            the next level</p>

        </div>
    </div>
</body>
</html>
